<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>User App</title>
</head>
<body>
  <div class="container" ng-controller="userCtrl">
    <h1>User App</h1>

    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>         
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Profile Pic</th>
         
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="user.firstname"></td>
          <td><input class="form-control" ng-model="user.lastname"></td>
          <td><input class="form-control" ng-model="user.email"></td>
          <td><input class="form-control" ng-model="user.phone"></td>
          <td>
            <!-- <input class="form-control" ng-model="user.profile"> -->
            <input type="file"  ng-model="user.profile" file-model="myFile"/><br><br>
            <button ng-click="uploadFile()">Upload</button>
        
        </td>
          <td><button class="btn btn-primary" ng-click="addUser()">Add User</button></td>
          <td><button class="btn btn-info" ng-click="updateUser()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>
        </tr>
        <tr ng-repeat="user in users">
          <td>{{user.firstname}}</td>
          <td>{{user.lastname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>
            <image src="../uploads/{{user.profile}}" style="width:100px;"/>
          </td>
          <td><button class="btn btn-danger" ng-click="removeUser(user._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="editUser(user._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
